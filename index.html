<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <h1>Sign Up</h1>
          <form class="signup-form" action="index.html" method="post">
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Password">
            <button type="submit">Sign up!</button>
          </form>
        </div>
        <div class="col-sm-6">
          <h1>Sign In</h1>
          <form class="signin-form" action="index.html" method="post">
            <input type="text" name="credentials[email]" placeholder="Email" value="">
            <input type="password" name="credentials[password]" placeholder="Password" value="">
            <button type="submit">Sign in!</button>
          </form>
          <form class="signout-form" action="index.html" method="post">
            <button type="submit" name="button">Sign out!</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <h1>Change Password</h1>
          <form class="changepwd-form" action="index.html" method="post">
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <button type="submit">Change password!</button>
          </form>
        </div>
        <div class="col-sm-6">
          <h1>New Game</h1>
          <form class="newgame-form" action="index.html" method="post">
            <button type="submit">New game!</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <h1>Get Game</h1>
          <form class="getgame-form" action="index.html" method="post">
            <input type="text" name="game[id]" placeholder="Game ID">
            <button type="submit">Get game!</button>
          </form>
        </div>
        <div class="col-sm-6">
          <h1>Get All Games</h1>
          <form class="getallgames-form" action="index.html" method="post">
            <button type="submit">Get all games!</button>
          </form>
        </div>
      </div>
      <div class="container game-board">
        <div class="row game-status">
          <h1>------------</h1>
        </div>
        <div class="row game-row" data-row="0">
          <div class="col-xs-4 game-cell" data-id="0"></div>
          <div class="col-xs-4 game-cell" data-id="1"></div>
          <div class="col-xs-4 game-cell" data-id="2"></div>
        </div>
        <div class="row game-row" data-row="1">
          <div class="col-xs-4 game-cell" data-id="3"></div>
          <div class="col-xs-4 game-cell" data-id="4"></div>
          <div class="col-xs-4 game-cell" data-id="5"></div>
        </div>
        <div class="row game-row" data-row="2">
          <div class="col-xs-4 game-cell" data-id="6"></div>
          <div class="col-xs-4 game-cell" data-id="7"></div>
          <div class="col-xs-4 game-cell" data-id="8"></div>
        </div>
      </div>
    </body>
</html>
